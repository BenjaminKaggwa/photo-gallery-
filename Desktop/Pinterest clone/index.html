<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="logo"><img src="6391210.jpg" alt="Logo"></div>
        <div class="nav-links">
            <div class="nav-item active">Home</div>
            <div class="nav-item">Work</div>

        <img src="https://picsum.photos/300?random=7" alt="Photo section">

    <div class="load-more"><button class="btn" type="button">Load More</button></div>
    <script src="index.js"></script>

</html>
